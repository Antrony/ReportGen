<div id="particles-js"></div>
<div class="row" id="login-box">
		<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
  			<div id="iosBlurBg">
  				<div id="whiteBg"></div>
  			</div>
  			<div id="bottomEnter"></div>
  			<div id="bottomBlurBg"></div>
  			<!-- Login Form -->
  			<div class="loginForm">
  				<div class="title">
  					<p>LOG INTO<br><span>SYSTEM</span></p>
  					<hr>
  					<hr class="short">
  				</div>
  				<form name="loginForm">
  					<div class="col-3">
			        	<input class="effect-2" type="text" placeholder="Username..." ng-model="login.username">
			            <span class="focus-border"></span>

			            <input class="effect-2" type="password" placeholder="Password..." ng-model="login.password">
			            <span class="focus-border"></span>
			        </div>

			        <div class="forget">
			        	<button class="btn btn-default btn-sm">FORGOT PASSWORD?</button>
			        </div>

  				</form>
  			</div>
  			<a href="" ng-disabled="loginBtn" ng-click="login()">
  				<div class="enterButton">
	  				<i class="fa fa-lock fa-2x text-white"></i><br>
	  				<span class="enterText text-white">{{loginTxt}}</span>
	  			</div>
  			</a>
		</div>
</div>
