<div ng-class="navClass">
    <div class="container body">
  <div class="main_container">
    <!-- left menu -->
    <div leftmenu></div>

    <!-- top navigation -->
      <div class="topbar">
        <div header></div>
      </div>
    <!-- /top navigation -->
    <!-- page content -->
    <div class="right_col" role="main">
      <div class="row row-bg">
        <button class="btn btn-primary" type="button" ng-click="showModal();"><i class="fa fa-plus"> Add</i></button>
        <table class="table table-striped table-bordered" datatable="ng">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in productList" ng-click="setSelected({{$index}});">
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_created_by.username }}</td>
                <td>{{ product.product_created_date }}</td>
                <td>{{ product.is_active }}</td>
            </tr>
        </tbody>
  </table>
    </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <div footer></div>
    <!-- /footer content -->
  </div>
</div>
</div>
