<div class="container body">
  <div class="main_container">
    <!-- left menu -->
    <div leftmenu></div>

    <!-- top navigation -->
    <div header></div>
    <!-- /top navigation -->
    <!-- page content -->
    <div class="right_col" role="main">
      <div class="row">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Created By</th>
                <th>Created Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in productList" ng-click="setSelected({{$index}});">
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_created_by.username }}</td>
                <td>{{ product.product_created_date }}</td>
                <td>{{ product.is_active }}</td>
            </tr>
        </tbody>
  </table>
    </div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <div footer></div>
    <!-- /footer content -->
  </div>
</div>
